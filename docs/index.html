<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/dark.css" />
    <style>
      body { font-size: 20px !important; }
      .sidebar ul li a { font-size: 18px; }
      .markdown-section pre code { font-size: 16px !important; }
      a.app-name-link img { width: 4rem; }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: 'jane-php',
        repo: 'janephp/janephp',
        logo: 'https://raw.githubusercontent.com/janephp/janephp/next/identity/logo_jane_small.svg',
        auto2top: true,
        themeColor: '#ecb22e',
        homepage: 'homepage.md',
        loadSidebar: 'navigation.md',
        alias: {
          '/docs/(.*)': '/$1.md'
        }
      }
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  </body>
</html>
